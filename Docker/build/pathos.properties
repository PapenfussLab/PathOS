//
//	Application properties file for PathOS
//

pathos.home = /
pathos.env  = pa_local

db.host     = pathos_db
db.port     = 3306
db.schema   = dblive
db.username = pathos
db.password = pathos
db.backup   = /var/pathos/backup

//	BAM and VCF Server
//
pipeline.dataserver = http://bioinf-ensembl.petermac.org.au

//  Samples root
//
pipeline.samples = /pathology/NGS/Samples/Molpath/

//  Panel root dir
//
pipeline.panels  = /pathology/NGS/Panels/

//	Searchable database for Lucene text searching
//
pathos.searchable.index_home = /var/pathos/cache

//	Logging home
//
pipeline.logging	= /var/pathos/log

//	Authenticate with AD (active directory) or with Grails?
//
use.ad.authentication = false

// Set a default password
//
default.test.user.password = pathos

//  CNV Viewer URL
//
cnv.viewer.url = http://pathos_cnv/

external.links.config = /etc/pathos/links.config

//  Jira Proxy
//
jira.proxy = ''

//	JIRA credentials
jira.address = https://pathos_jira/jira/rest/api/2/issue/
jira.username = pathos
jira.pass = pathos

//	Anomaly URL
//
anomaly.url = http://115.146.84.85:80
