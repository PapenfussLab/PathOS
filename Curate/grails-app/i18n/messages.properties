##Tool tip descriptions for checkboxes - Pathogenic

#I. Stand-alone
evidence.pathAloneTruncating.tip=Truncating variant (nonsense, frameshift, canonical splice site, initiation codon) in a known tumour suppressor gene
evidence.pathAloneKnown.tip=Same missense change as a previously established pathogenic variant

#II. Strong
evidence.pathStrongFunction.tip=Well-established in vitro or in vivo functional studies support a deleterious effect on the gene or gene product
evidence.pathStrongCase.tip=Case-control studies show enrichment in cases
evidence.pathStrongCoseg.tip=<b><i>For familial cancer only:</i></b> Proband's family study shows co-segregation with cancer

#III. Supporting
evidence.pathSupportHotspot.tip=Located near a known mutational hot-spot or within a well-characterised functional domain
evidence.pathSupportGene.tip=Occurs in a gene with high clinical specificity and sensitivity for the cancer
evidence.pathSupportInsilico.tip=Multiple types of computational evidence support a deleterious effect on the gene or gene product (PolyPhen, SIFT, Mutation Taster ,conservation, evolution, splicing)
evidence.pathSupportSpectrum.tip=Type of variant fits known mutation spectrum for the gene
evidence.pathSupportGmaf.tip=Absent from ESP and 1000 Genomes data, or frequency is below highest global minor allele frequency (GMAF) expected for autosomal dominant disease (0.4%)
evidence.pathSupportIndel.tip=In-frame deletion/insertion in a well characterised functional domain
evidence.pathSupportNovelMissense.tip=Novel missense change at an amino acid where a different missense change is pathogenic
evidence.pathSupportLsdb.tip=Noted as pathogenic in a curated locus specific database
evidence.pathSupportCoseg.tip=<b><i>For familial cancer only:</i></b> Proband's family study shows co-segregation with disease

#Tool tip descriptions for checkboxes - Benign

#I. Stand-alone
evidence.benignAloneGmaf.tip=Exists in ESP and 1000 Genomes >= 0.4% GMAF
evidence.benignAloneHealthy.tip=<b><i>For familial cancer only:</i></b> For a fully penetrant cancer syndrome, observed in a healthy adult individual


#II. Strong
evidence.benignStrongFunction.tip=Well-established in vitro or in vivo functional studies shows no deleterious effect on protein function or splicing
evidence.benignStrongCase.tip=Case control studies show comparable frequencies
evidence.benignStrongCoseg.tip=<b><i>For familial cancer only:</i></b> Variant fails to co-segregate with disease in a family study

#III. Supporting
evidence.benignSupportVariable.tip=Located in a region without a characterised function or away from known mutation hot-spots
evidence.benignSupportInsilico.tip=Multiple types of computational evidence suggest no impact on gene or gene product (PolyPhen, SIFT, Mutation Taster, conservation, evolution, splicing)
evidence.benignSupportSpectrum.tip=Type of variant does not fit known mutation spectrum for the gene
evidence.benignSupportLsdb.tip=Noted as benign in a curated locus specific database
evidence.benignSupportPath.tip=<b><i>For familial cancer only:</i></b> For a fully penetrant cancer syndrome, observed with another pathogenic variant in the same individual

evidence.justification.tip=Describe in detail the references, decision process required to clinically justify the classification of this variant.
